<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 입니다.</title>
    <style>
        .carousel {
	margin-bottom: 0;
	padding: 0 40px 30px 40px;
}

.carousel-control {
	left: -12px;
}
.carousel-control.right {
	right: -12px;
}

.carousel-indicators {
	right: 50%;
	top: auto;
	bottom: 0px;
	margin-right: -19px;
}

.carousel-indicators li {
	background: #c0c0c0;
}

.carousel-indicators .active {
background: #333333;
}
    </style>
</head>
<body>
<!-- 프로필 정보 -->











<!-- 이미지 슬라이더 -->
<div class="container">

    <div class="span8">

        <h3>내가 리뷰 작성한 영화 목록</h3>

        <div class="well">

            <div id="myCarousel" class="carousel slide">

                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Carousel items -->
                <div class="carousel-inner">

                    <div class="item active">
                        <div class="row-fluid">
                            <div class="span3"><a href="#x" class="thumbnail"><img src="http://placehold.it/250x250" alt="Image" style="max-width:50%  max-height:50% ;" /></a></div>

                        </div><!--/row-fluid-->
                    </div><!--/item-->

                    <div class="item">
                        <div class="row-fluid">
                            <div class="span3"><a href="#x" class="thumbnail"><img src="http://placehold.it/250x250" alt="Image" style="max-width:100%;" /></a></div>

                        </div><!--/row-fluid-->
                    </div><!--/item-->

                    <div class="item">
                        <div class="row-fluid">
                            <div class="span3"><a href="#x" class="thumbnail"><img src="http://placehold.it/250x250" alt="Image" style="max-width:100%;" /></a></div>

                        </div><!--/row-fluid-->
                    </div><!--/item-->

                </div><!--/carousel-inner-->


                <!-- 두번째 슬라이더 입니다. -->

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">‹</a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">›</a>
            </div><!--/myCarousel-->

        </div><!--/well-->
    </div>
</div>
